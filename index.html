<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="card">
        <header>
            <div class="product-image"></div>
        </header>
        <main>
            <div class="product-info">
                <h2 class="product-category">Perfum</h2>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="product-price">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <div class="add-to-cart">
                <button> Add to cart </button>
            </div>
        </main>
    </div>
</body>

</html>
